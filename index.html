<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    
</head>
<body>
   
    <div class ="outline">
        <div class = "output-cal">
            <h1 id ="outPut"></h1>
          
        </div>
        <div class = "container-cal" >
                
            <div class = "row-cal">  
                <div class="col-cal" title="Clear"><button class = "colored-2" >C</button></div>   
                <div class="col-cal"><button class = "colored-2">Back</button></div>    
                <div class="col-cal"><button class="colored-1">%</button></div>    
                <div class="col-cal"><button class="colored-1">/</button></div>    
            </div>
            <div class = "row-cal">  
                <div class="col-cal"><button>7</button></div>   
                <div class="col-cal"><button>8</button></div>    
                <div class="col-cal"><button>9</button></div>    
                <div class="col-cal"><button class="colored-1">x</button></div>    
            </div>
            <div class = "row-cal">  
                    <div class="col-cal"><button>4</button></div>   
                    <div class="col-cal"><button>5</button></div>    
                    <div class="col-cal"><button>6</button></div>    
                    <div class="col-cal"><button class="colored-1">-</button></div>    
            </div>
            <div class = "row-cal">  
                    <div class="col-cal"><button>1</button></div>   
                    <div class="col-cal"><button>2</button></div>    
                    <div class="col-cal"><button>3</button></div>    
                    <div class="col-cal"><button class="colored-1">+</button></div>    
            </div>
            <div class = "row-cal">  
                   
                    <div class="col-cal"><button >0</button></div>    
                    <div class="col-cal"><button >.</button></div>    
                    <div class="col-cal col-cal-2 "><button class="colored-1" >=</button></div>    
            </div>
        </div>
   </div>
   <script src="calculator.js"></script>
</body>
</html>>
